{% extends "base.html" %}
{% block content %}
<style media="screen">
.centre{
  position:relative;left:30px;
}
</style>


<form  method="POST">
  <div class="centre">

  <div class="form-group">
    {{ form.hidden_tag() }}
     <label for="exampleInputEmail1">{{form.username.label}}</label>
              <br>
    {{form.username()}}
  </div>



  <div class="form-group">
    <label for="exampleInputPassword1">{{form.password.label}}</label>
             <br>
    {{form.password()}}
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">{{form.confirm_password.label}}</label>
     <br>
    {{form.confirm_password()}}
  </div>

  <div class="form-group">
    <label for="address">{{form.address.label}}</label>
     <br>
    {{form.address()}}
  </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
{% endblock %}
